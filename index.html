<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        
        .photo-container {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            position: relative;
        }
        
        .photo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            animation: fadeIn 1.5s ease-out;
        }
        
        .loading {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 隐藏加载动画当图片加载完成后 */
        .photo.loaded ~ .loading {
            display: none;
        }
        
        /* 移动设备优化 */
        @media (max-width: 768px) {
            .photo {
                width: 100%;
                height: auto;
            }
            
            /* 针对竖屏照片优化 */
            @media (orientation: portrait) {
                .photo {
                    width: auto;
                    height: 100%;
                }
            }
        }
        
        /* 防止图片过小导致显示问题 */
        @media (min-width: 1200px) {
            .photo {
                max-width: 90vw;
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="YOUR_PHOTO_URL_HERE" alt="" class="photo" id="mainPhoto">
        <div class="loading"></div>
    </div>

    <script>
        // 图片加载处理
        document.addEventListener('DOMContentLoaded', function() {
            const photo = document.getElementById('mainPhoto');
            const loading = document.querySelector('.loading');
            
            // 当图片加载完成时
            photo.addEventListener('load', function() {
                this.classList.add('loaded');
            });
            
            // 如果图片已经缓存，直接显示
            if (photo.complete) {
                photo.classList.add('loaded');
            }
            
            // 处理图片加载错误
            photo.addEventListener('error', function() {
                console.error('图片加载失败，请检查图片URL');
                // 可以在这里添加错误处理，比如显示默认图片
            });
        });
    </script>
</body>
</html>
